<!DOCTYPE html>
<html>
  <head>
    <title>YÖK Tez bilgi çekici</title>
    <link rel="icon" href="favicon.ico" />
    <script>
      document.getElementById("ara").addEventListener("click", () => {
        const searchTerm = document.getElementById("inp0").value;
        const filterTerm = document.getElementById("inp1").value;
        const xhr = new XMLHttpRequest();

        xhr.open(
          "GET",
          `/api/data?searchTerm=${searchTerm}&filterTerm=${filterTerm}`
        );
      });
    </script>
    <style>
      h3 {
        display: inline;
      }
    </style>
  </head>

  <body>
    <h1>YÖK Tez bilgi çekici</h1>

    <input id="inp0" placeholder="arama terimi" />
    <input id="inp1" placeholder="filtreleme terimi" />

    <button id="ara"></button>
  </body>
</html>
